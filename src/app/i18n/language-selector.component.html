<button *ngIf="icon; else text" mat-icon-button [matMenuTriggerFor]="languageMenu">
  <mat-icon>language</mat-icon>
</button>
<ng-template #text>
  <button mat-raised-button [matMenuTriggerFor]="languageMenu">
    {{ currentLanguage }}
  </button>
</ng-template>
<mat-menu #languageMenu="matMenu">
  <div *ngFor="let language of languages">
    <button mat-menu-item *ngIf="language !== currentLanguage" (click)="setLanguage(language)">
      {{ language }}
    </button>
  </div>
</mat-menu>
