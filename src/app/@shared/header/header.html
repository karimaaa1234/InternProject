<mat-toolbar class="header">
  <div class="left">
    <span class="title" (click)="home()" translate>Spotify Search</span>
  </div>
  <div class="right">
    <div class="theme--toggle">
      <fa-icon [icon]="faSun"> </fa-icon>
      <mat-slide-toggle (click)="theme()" [(ngModel)]="!isLight"> </mat-slide-toggle>
      <fa-icon [icon]="faMoon"> </fa-icon>
    </div>
    <app-language-selector></app-language-selector>
    <div *ngIf="loggedIn" class="dropdown">
      <button mat-button [matMenuTriggerFor]="menu" class="menu-button" [disableRipple]="true">
        <mat-icon class="person-icon">person_pin</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="menu">
        <button mat-menu-item (click)="home()">
          <mat-icon>search</mat-icon>
          <span>Artist Search</span>
        </button>
        <button mat-menu-item (click)="playlists()">
          <mat-icon>playlist_play</mat-icon>
          <span>My Playlists</span>
        </button>
        <button mat-menu-item (click)="signOut()">
          <fa-icon [icon]="faSpotify" class="spotify"></fa-icon>
          <span translate>Log Out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
